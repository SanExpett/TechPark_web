{% extends 'inc/base.html' %}
{% block 'authorization' %}
{% include 'inc/sign_up_on_bar.html' %}
{% endblock 'authorization' %}
{% block main %}

<div class="container">
  <div class="login-form">
    <h2 class="mb-4">Войти</h2>
    <div class="alert alert-danger" role="alert">
      Извините, пароль неверный
    </div>
    <form>
      <div class="input-group mb-3">
        <span class="input-group-text" style="width: 120px;">Логин</span>
        <input type="text" class="form-control" id="nickname">
      </div>
      <div class="input-group mb-4">
        <span class="input-group-text" style="width: 120px;">Пароль</span>
        <input type="password" class="form-control" id="password">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Войти</button>
    </form>
    <div class="register-link">
      Нет аккаунта? <a href="{% url 'sign_up' %}">Зарегистрироваться</a>
    </div>
  </div>
</div>
{% endblock main %}
