{% extends 'inc/base.html' %}
{% block 'authorization' %}
{% include 'inc/sign_up_in_bar.html' %}
{% endblock 'authorization' %}
{% block main %}


<div class="container">
  <h2 class="title">Регистрация</h2>
  <div class="alert alert-danger" role="alert">
    Извините, этот адрес электронной почты уже зарегистрирован
  </div>
  <div class="form">
    <div class="form-group mb-4">
      <label for="login">Логин</label>
      <input type="text" class="form-control" id="login" placeholder="Введите логин">
    </div>
    <div class="form-group mb-4">
      <label for="email">Почта</label>
      <input type="text" class="form-control" id="email" placeholder="Введите адрес электронной почты">
    </div>
    <div class="form-group mb-4">
      <label for="nickname">Ник</label>
      <input type="text" class="form-control" id="nickname" placeholder="Введите ник">
    </div>
    <div class="form-group mb-4">
      <label for="password">Пароль</label>
      <input type="password" class="form-control" id="password" placeholder="Введите пароль">
    </div>
    <div class="form-group mb-4">
      <label for="password_repeat">Повторите пароль</label>
      <input type="password" class="form-control" id="password_repeat" placeholder="Повторите пароль">
    </div>
    <div class="form-group mb-4">
      <label for="avatar">Аватар</label>
      <input type="file" class="form-control-file" id="avatar">
    </div>
    <div class="d-grid">
      <button class="btn btn-primary" style="max-width: 300px;">Зарегистрироваться</button>
    </div>
  </div>
</div>
{% endblock main %}
