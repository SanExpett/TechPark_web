{% load static %}

<div class='border p-3 box'>
  <div class='d-flex flex-row gap-3'>
    <div class='d-flex flex-column gap-2'>
      <img class="avatar "src="{% static 'img/img_avatar.png' %}"  >
      <button name='btn_question' id={{question.id}} class='btn btn-primary d-flex flex-row gap-2 align-items-center'>
        <i class="bi bi-award" style='font-size: x-large;'></i>
        <span>{{question.like_count}}</span>
      </button>
    </div>
    <div class='container-fluid d-flex flex-column'>
      <a href="{% url 'question' %}" style='font-size: x-large'>{{question.title}}</a>
      <p>{{question.text}}</p>
      <div class='d-flex flex-row justify-content-between'>
        <a href="">Ответы (3)</a>
        <div class='d-flex flex-row gap-2'>
          <span>Теги:</span>
          <a href="{% url 'tag' %}">Ruby</a>
          <a href="{% url 'tag' %}">Python</a>
        </div>
      </div>
    </div>
  </div>
</div>
